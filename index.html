<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" aria-describedby="nameHelp" required>
                <p class="error-message" id="nameError" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-describedby="emailHelp" required>
                <p class="error-message" id="emailError" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" aria-describedby="messageHelp" required></textarea>
                <p class="error-message" id="messageError" aria-live="polite"></p>
            </div>

            <button type="submit">Submit</button>
            <p id="formSuccess" class="success-message" role="status" aria-live="polite" hidden>
                Thank you! Your message has been validated successfully.
            </p>
        </form>
    </main>

    <script src="script.js"></script>
</body>
<style>
</style>
<script>
</script>
</html>
